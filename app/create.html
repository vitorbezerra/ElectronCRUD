<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create User</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input class="form-control" type="text" id="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input class="form-control" type="text" id="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" type="text" id="username" placeholder="Username" required>
        </div>
    </form>
    <button id="create" class="btn btn-primary btn-lg btn-block">Submit</button>
    <br>
    <div class="form-group">
        <button id="return" role="button" class="btn btn-secondary btn-lg btn-block">Back</button>
    </div>
</body>

<script>
    const { ipcRenderer } = require('electron')
    document.getElementById('create').addEventListener('click', () => {
        let username = document.getElementById("username").value
        let firstname = document.getElementById("firstname").value
        let lastname = document.getElementById("lastname").value
        let email = document.getElementById("email").value
        let params = { username: username, firstname: firstname, lastname: lastname, email: email }
        ipcRenderer.send('create', params)
    })

    document.getElementById('return').addEventListener('click', () => {
        ipcRenderer.send('go-index')
    })
</script>

</html>
